<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trackers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>track app</h1>
<p>This shows only the reported globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"> </h1>
</div>

<table><tr>
    <th>State</th>
    <th>Country</th>
    <th>Total case reported</th>
</tr>

    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"> </td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
</table>

</body>
</html>
